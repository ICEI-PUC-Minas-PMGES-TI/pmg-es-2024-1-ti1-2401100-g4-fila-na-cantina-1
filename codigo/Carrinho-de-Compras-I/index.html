  <main>
    <div class="box-itens">
      <h2 id="titulo">Itens</h3>
        <div class="itens-container">
          <div class="caixa">
            <div class="itens">
              <img src="imgs/paodequeijo.jpg" alt="Pão de Queijo">
              <span class="titulo-lanche">Pão de Queijo</span><br>
              <span class="quantidade">Quantidade: 1</span><br>
              <span class="preco">Preço: R$ 4,99</span><br>
            </div>
            <button class="removeItem">Remover Item</button>
          </div>
          <div class="caixa">
            <div class="itens">
              <img src="imgs/suco.jpg" alt="Suco Natural">
              <span class="titulo-lanche">Suco Natural</span><br>
              <span class="quantidade">Quantidade: 1</span><br>

            </div>
            <button class="removeItem">Remover Item</button>
          </div>
          <div class="caixa">
            <div class="itens">
              <img src="imgs/halls.jpg" alt="Halls Preta">
              <span class="titulo-lanche">Halls Preta</span><br>
              <span class="quantidade">Quantidade: 1</span><br>
              <span class="preco">Preço: R$ 1,50</span><br>
            </div>
            <button class="removeItem">Remover Item</button>
          </div>
          <div class="caixa">
            <a href="#"><i class="icon fa-solid fa-circle-plus"></i></a>
            <span id="addItem">Adicionar outro item</span>
          </div> <!--Caixa Vazia-->
        </div>
        <button id="btnConfirmar">Confirmar</button>
    </div>
  </main>
