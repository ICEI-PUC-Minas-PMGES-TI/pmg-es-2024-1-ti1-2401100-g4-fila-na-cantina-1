    <main>
      <div class="box-gerenciar">
        <div class="alterar-img">
          <div class="img-antiga">
            <div class="hero">
              <label for="input-file" id="drop-area">
                  <input type="file" accept="image/*" id="input-file" hidden>
                  <div id="img-view">
                      <img src="../assets/img/icon-removebg-preview.png">
                    
                  </div>
                </label>
            </div>

            <h1 class="fw-semibold fs-3">Imagem Atual
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#000000" viewBox="0 0 256 256">
                <path 
                  d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z">
                </path>
              </svg>
            </h1>
          </div>
          <div class="img-alterar">
            <div class="hero">
              <label for="input-file" id="drop-area">
                  <input type="file" accept="image/*" id="input-file" hidden>
                  <div id="img-view">
                      <img src="../assets/img/icon-removebg-preview.png">
                    
                  </div>
                </label>
            </div>

            <h1 class="fw-semibold fs-3">Imagem Alterada
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#000000" viewBox="0 0 256 256">
                <path 
                  d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z">
                </path>
              </svg>
            </h1>
          </div>
          <h5 class="button-deletar">Voltar</h5>
        </div>
        <div class="alterar-nome">
          <h1 class="fw-semibold fs-3">Alterar Nome 
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#000000" viewBox="0 0 256 256">
              <path 
                d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z">
              </path>
            </svg>
          </h1>
            <div class="single-input">
              <input type="text" placeholder="Insira o novo nome:" class="input" id="nome">
            </div>
        </div>
        <div class="alterar-quantidade">
          <h1 class="fw-semibold fs-3">Alterar Quantidade 
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#000000" viewBox="0 0 256 256">
              <path 
                d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z">
              </path>
            </svg>
          </h1>
          <div class="single-input">
            <input type="text" placeholder="Insira a nova quantidade:" class="input" id="qtd" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
          </div>
        </div>
        <div class="alterar-preco">
          <h1 class="fw-semibold fs-3">Alterar Preço 
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="#000000" viewBox="0 0 256 256">
              <path 
                d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z">
              </path>
            </svg>
          </h1>
          <div class="single-input">
            <input type="text" placeholder="Insira o novo preço:" class="input" id="preco" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
          </div>
          <button class="button-de-finalizar" type="button">
            <h5>Finalizar</h5>
          </button>
          <h5 class="button-deletar">Deletar Item</h5>
        </div>
      </div>
    </main>
